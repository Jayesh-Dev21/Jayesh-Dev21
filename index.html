<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="icon" type="image/x-icon" href="https://code.visualstudio.com/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                margin: 0;
            }
            .left, .right {
                justify-content: center;
                margin: 10px 0;
            }
            .superBody {
                padding: 10px;
            }
        }
        .btn:hover {
            background-color: var(--button-primary-hover);
            cursor: pointer;
        }
        .deb:hover, .rpm:hover {
            background-color: var(--button-primary-hover);
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="left">
            <a class="linker3" href="https://code.visualstudio.com/"><div class="name">
                <img class="Ineedspace" src="https://code.visualstudio.com/assets/favicon.ico" height="25px" width="25px" alt="VScode">
                Visual Studio Code
            </div></a>
            <div class="list">
                <span class="linker">
                    <a class="linker5" href="https://code.visualstudio.com/docs">Docs</a>
                </span>
                    <a class="linker5" href="https://code.visualstudio.com/updates/v1_99">Updates</a>
                <span class="linker">
                    <a class="linker5" href="https://code.visualstudio.com/blogs">Blogs</a>
                </span>
                    <a class="linker5" href="https://code.visualstudio.com/api">API</a>
                <span class="linker">
                    <a class="linker5" href="https://marketplace.visualstudio.com/VSCode">Extensions</a>
                </span>
                    <a class="linker5" href="https://code.visualstudio.com/docs/supporting/faq">FAQ</a>
                <span class="linker">
                    <a class="linker5" href="https://code.visualstudio.com/docs/copilot/overview">Github Copilot</a>
                </span>
            </div>
        </div>
        <div class="right">
            <form action="/search" method="get" class="search0">
                <button class="btn11" aria-label="Search">
                    <img class="search-icon-dark" src="https://code.visualstudio.com/assets/icons/search-dark.svg" alt="Search">
                </button>
                <input class="search1" type="text" name="q" placeholder="Search Docs">
            </form>
            <button class="btn">Download</button>
        </div>
    </header>
    <main class="superBody">
        <section class="mainBody">
            <div class="text1">
                <div class="introText">Your code editor. Redefined with AI.</div>
                <div class="smallText">
                    <div class="dowloadOpt">
                        <div class="linux">
                            <button class="deb">
                                <img src="https://code.visualstudio.com/assets/icons/download.svg" width="18px" height="18px" alt="Download VS Code">.deb<small>Debian, Ubuntu...</small>
                            </button>
                            <button class="rpm">
                                <img src="https://code.visualstudio.com/assets/icons/download.svg" width="18px" height="18px" alt="Download VS Code">.rpm<small>Red Hat, Fedora...</small>
                            </button>
                        </div>
                        <a class="linkFlash" href="vscode://GitHub.Copilot-Chat/chat?mode=agent&referrer=vscode-agentcta">Try agent mode</a>
                    </div>
                    <div class="textS">
                        <h6><a class="linker7" href="https://vscode.dev/"><u>Web</u></a>, 
                        <a class="linker7" href="https://code.visualstudio.com/insiders"><u>Insiders Edition</u></a>, or
                        <a class="linker7" href="https://code.visualstudio.com/Download"><u>other platforms</u></a></h6>
                    </div>
                    <div class="textChange">
                       <p>By using VS Code, you agree to its  <u><a class="linker9" href="https://code.visualstudio.com/license"> license</a></u> and <u><a class="linker9" href="https://go.microsoft.com/fwlink/?LinkId=521839">privacy statement</a></u></p>
                    </div>
                </div>
            </div>
            <div class="vidcontainer">
                <div class="img_vid">
                    <img class="imgBig" src="https://code.visualstudio.com/assets/home/hero-background.webp" alt="vidBg" loading="lazy">
                    <div class="vid">
                        <video class="playVid" height="100%" width="100%" src="https://code.visualstudio.com/assets/home/hero-dark-lg.webm"></video>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
</body>
</html>
